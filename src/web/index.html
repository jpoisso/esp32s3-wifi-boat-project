<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            height:  100vh;
            width: 100vw;
        }
        .controller {
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>
<body class="theme-dark">

    <h1 class="pt-4 text-center">Boat Controller</h1>

    <div class="controller text-center">
        
        <div class="columns is-multiline">
            <div class="column is-6">
                <div class="field">
                    <label class="label">Speed</label>
                    <div class="control">
                        <input id="speed" type="range" min="0" max="255" value="100">
                        <span id="speed-value">0</span>
                    </div>
                </div>
            </div>
            <div class="column is-12">
                <div class="field">
                    <label class="label">Steering</label>
                    <div class="control">
                        <input id="steering" type="range" min="0" max="180" value="90">
                        <span id="steering-value">0°</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>


        const motorSpeedInput = document.getElementById('speed');
        const rudderAngleInput = document.getElementById('steering');

        motorSpeedInput.addEventListener('input', () => {
            document.getElementById('speed-value').textContent = motorSpeedInput.value;
            sendRequest();
        });

        rudderAngleInput.addEventListener('input', () => {
            document.getElementById('steering-value').textContent = `${rudderAngleInput.value}°`;
            sendRequest();
        });

        function sendRequest() {
            const motorSpeed = motorSpeedInput.value;
            const rudderAngle = rudderAngleInput.value;
            fetch('/boat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    'motor_speed': motorSpeed, 
                    'rudder_angle': rudderAngle 
                })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error(error));
        }
    </script>
</body>
</html>
